<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">

function pwdvalidate()
{
var pwd= document.getElementById('pwd').value;
onNums=false;
onCaps=false;
onSpes=false;
if(pwd.length<9)
{
alert('invalid pass');
return false;
}
else
{
	for(i=0;i<pwd.length;i++)
	{
		if(pwd[i]>='0' && pwd[i]<='9')
		{
			onNums=true;
			break;
		}
	}

	for(i=0;i<pwd.length;i++)
	{
		if(pwd[i]>='A' && pwd[i]<='Z')
		{
			onCaps=true;
			break;
		}
	}
	for(i=0;i<pwd.length;i++)
	{
		if(!((pwd[i]>='A' && pwd[i]<='Z') || (pwd[i]>='a' && pwd[i]<='z') || (pwd[i]>='0' && pwd[i]<='9')))
		{
			onSpes=true;
			break;
		}
	}


	if((onNums && onCaps) && (onSpes))
	{
return true;
}
else{
	alert('ivalid pass');
	return false;
}

}
}




</script>


</head>


<body>

<form action="table col &rowspan.html">
<input type="text" id="pwd">
<input type="submit" onclick="return pwdvalidate()">
</form>

</body>
</html>
