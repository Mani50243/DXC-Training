function Qual()
{

}

data=[['compurt science Engineering','Electrical engineering','Bachelor of arts','Bachelor of science','electronics and computer engineering'],['Master of arts','Mtech CSE','Mtech Electrical']];

function fillData()
{

console.log(selectedIdx);

dataDD.innerText=null;


for(i=0;i<data[selectedIdx-1].length;i++)
{

function test(e)
{
	if(!((e.which>=65 && e.which<=90) ||(e.which>=97 && e.which<=122))){
				e.preventDefault();
			}
}

      function checkPassword(form) { 
                password1 = form.pass.value; 
                password2 = form.confirmpass.value; 
  
              
                if (password1 == '') 
                    alert ("Please enter Password"); 
                      
             
                else if (password2 == '') 
                    alert ("Please enter confirm password"); 
                      
                   
                else if (password1 != password2) { 
                    alert ("\nPassword did not match: Please try again...") 
                    return false; 
                } 
            }
